<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h2 class="header">Register</h2>
    <form (submit)="onRegisterSubmit()">
        <div class="form">
            <label>Name</label>
            <input type="text" [(ngModel)]="name" name="name" class="form-input" placeholder="Enter name">
        </div>
        <div class="form">
            <label>Username</label>
            <input type="text" [(ngModel)]="username" name="username" class="form-input" placeholder="Enter username">
        </div>
        <div class="form">
            <label>Email</label>
            <input type="text" [(ngModel)]="email" name="email" class="form-input" placeholder="Enter email">
        </div>
        <div class="form">
            <label>Password</label>
            <input type="password" [(ngModel)]="password" name="password" class="form-input" placeholder="Enter password">
        </div>
        <div class="submit_button">
            <input type="submit" class="btn" value="Submit">
        </div>
    </form>
</body>
</html>
